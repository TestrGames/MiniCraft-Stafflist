<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>api test</title>
	<link rel="stylesheet" href="./style.css">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
   <script src="https://kit.fontawesome.com/9b0a8d12f8.js" crossorigin="anonymous"></script>
	
</head>
<body>
	<div id="app">
		

		<div id="content">
			<div id="ATNickForm">
				Nick člena <input type="text" id="staffnick" v-model="filterNick"/>
			</div>
			
			<div v-for="group in groups" v-show="getAdminsByGroup(group).length > 0">
				<p class="groupTitle">{{ group }}</p>
				<div v-for="admin in getAdminsByGroup(group)" v-show="filterNick ? admin.name.includes(filterNick) : true" :id="admin.name" style="margin-bottom: 2.5rem; display: flex; gap: 1rem; color: white; font-size: 30px;">

				<div id="data-container"></div>
					<div class="row">
						<div class="col-md-4">
							<div class="card-box text-center">
								<div class="user-pic">
									<a href="https://www.minicraft.cz/profile/"   target="blank_"><img src="https://cravatar.eu/helmhead/saffers/190.png" class="img-fluid" alt="User Pic"></a>
								</div>
								<h4>{{ admin.name }}</h4>
								<h6>{{ group }}</h6>
								<hr>
								<p>Online: {{ admin.online }}</p>
						   <div class="ikony">
							  <div data-toggle="tooltip" title= "{ admin.contactMail || Neudan }"><i  class="fa-solid fa-envelope fa-2xl"></i></div>
						   </div>	  
						</div>				  
					</div>		 
			
							  









					<div style="display: flex; flex-direction: column;">
						<span>Nick: {{ admin.name }}</span>
						<span>Email: {{ admin.contactMail || "Neudan" }}</span>
						<span>Discord: {{ admin.contactDiscord || "Neudan" }}</span>
						<span>Online: {{ admin.online }}</span>
					</div>
				</div>
			</div>
			

			
		</div>

		<footer>
			<span>Yomo & Testrr were here</span>
		</footer>
	</div>
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<script src="./app.js"></script>
</body>
</html>
