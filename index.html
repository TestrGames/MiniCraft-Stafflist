<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>api test</title>
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<div id="app">
		<div class="navbar">
			<a onclick="window.location.reload();">Reload</a>
		</div>

		<div id="content">
			<div id="ATNickForm">
				Nick člena <input type="text" id="staffnick" v-model="filterNick"/>
			</div>
			
			<div v-for="admin in admins" v-show="filterNick ? admin.name.includes(filterNick) : true" :id="admin.name" style="margin-bottom: 2.5rem; display: flex; gap: 1rem; color: white; font-size: 30px;">
				<div>
					<i class="fa-solid fa-circle-info"></i>
				</div>
				<div style="display: flex; flex-direction: column;">
					<span>Nick: {{ admin.name }}</span>
					<span>Rank: {{ admin.group }}</span>
					<span>Email: {{ admin.contactMail || "Neudan" }}</span>
					<span>Discord: {{ admin.contactDiscord || "Neudan" }}</span>
					<span>Online: {{ admin.online }}</span>
				</div>
			</div>
			
			<div class="alert">
				<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
			</div>

			<ul class="servers"></ul>
		</div>

		<footer>
			<span>Testrr were here</span>
			<span>Testrr je taky bezchybnechybny "dev"</span>
		</footer>
	</div>
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<script src="./app.js"></script>
</body>
</html>
